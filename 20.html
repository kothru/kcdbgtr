<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.js"></script>
  <script type="text/babel">
    // enable console option: Preserve log
    function UsernameForm() {
      const [username, setUsername] = React.useState('')
      const isLow = username === username.toLowerCase()
      const error = isLow ? null : 'must be lower case'
      function handleSubmit(event) {
        event.preventDefault()
        alert(`You input ${username}`)
      }
      function handleChange(event) {
        setUsername(event.target.value)
      }
      return (
        <form onSubmit={handleSubmit}>
          <div>
            <label htmlFor="usernameInput">Username</label>
            <input id="usernameInput" type="text" onChange={handleChange} />
          </div>
          <div style={{ color: 'red' }}>{error}</div>
          <button disabled={Boolean(error)} type="submit">Submit</button>
        </form>
      )
      // <button type="button">Cancel</button>
    }
    ReactDOM.render(<UsernameForm />, document.getElementById('root'))
  </script>
</body>

</html>
